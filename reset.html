<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="card shadow col-sm-6 p-3" style="margin: auto; margin-top: 10%;">
        <div class="heading text-center">
            Forgot Password
        </div>
        <form id="resetform">
            
            <div class="form-group">
                <label for="email" >Email</label>
                <input type="email" id="email" class="form-control" name="email">
            </div>
            
            <div class="form-group">
                <button class="btn btn-block btn-primary" type="button" onclick="validate()">Send Verification</button>
            </div>
            <div class="row text-center">
                <div class="col">
                    don't have an account?<br>
                    <a href="">Register</a>
                </div>
                <div class="col">
                    Remembered password?<br>
                    <a href="">Login</a>
                </div>
            </div>
        </form>
    </div>
    <script src="javascript/reset.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>


</body>

</html>
